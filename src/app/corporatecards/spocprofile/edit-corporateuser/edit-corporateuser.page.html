<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/savedcards/tabs/profile'"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit SPOC Details</ion-title>
    <ion-buttons slot="primary">
      <!-- <ion-button (click)="onUpdateCorporateUser()" [disabled]="!form?.valid"> -->
      <ion-button (click)="onUpdateCorporateUser()"></ion-button>
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <form [formGroup]="form">
    <ion-label class="design">
      <h1><b>Update SPOC Information</b></h1>
    </ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="data">
            <ion-label position="floating">Cards Count</ion-label>
            <ion-input type="text" formControlName="cardscount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item class="data">
              <ion-label position="floating">Contact Number</ion-label>
              <ion-input type="number" formControlName="contactnumber"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="
            !form.get('contactnumber').valid && form.get('contactnumber').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Contact Number must have 10 numbers.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item class="data">
              <ion-label position="floating">Office Address</ion-label>
              <ion-input type="text" formControlName="officeaddress"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
